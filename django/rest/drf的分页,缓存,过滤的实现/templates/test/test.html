<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this is a test</title>
    <script src="js.cookie.js" type="text/javascript"></script>
    <script src="reqwest.min.js" type="text/javascript"></script>
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>
    <ul id="demo">
        <li v-on:click="clickme">单击</li>
         <li v-for="data in vids.data">
            地区{{ data.av_name }}动画名字{{ data.magent }} <br> 
        </li>
    </ul>

</body>
<script>
    var nice = new Vue({
        el:'#demo',
        data:{},
        methods:{
            clickme:function () {
                var self = this;
                reqwest({
                    url:"http://127.0.0.1:8000/main/?format=json&kw=%E4%BD%A0%E5%A5%BD",
                    type:'json',
                    method:'get',
                    success:function (response) {
                        self.vids = response
                    }
                })
            }
        }
    })
</script>
</html>
